<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        * {
            margin:0;
            padding:0;
        }
        #map {
            height:500px;
            width:100%;
        }
    </style>
  </head>
  <body>
    <div class="main__content">
        <button class="main__btn"><a href="index.html">Back to Mainpage</a></button>
      </div>
    <script src="app.js"></script>
    
    <div id="map"></div>
    <script>
        function initMap() {
            var location ={lat:39.9522, lng:-75.1932};
            var map = new google.maps.Map(document.getElementById("map"),{
                zoom:4,
                center: location
            });
            var marker=new google.maps.Marker({
                position:location,
                map:map
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-OABpnyG3-PSv288lxYCY62eKdPdt4Kk&callback=initMap" ></script>
  </body>
</html>
